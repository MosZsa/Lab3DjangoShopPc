<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark text-light" style="height: 100vh; margin: 0;">
    <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%; background-color: #161b22;">
        <h2 class="text-center mb-4">Вход</h2>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <ul class="mb-0">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control bg-dark text-light border-secondary">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control bg-dark text-light border-secondary">
            </div>
            <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="text-decoration-none text-primary">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
