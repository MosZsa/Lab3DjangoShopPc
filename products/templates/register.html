<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark text-light" style="height: 100vh; margin: 0;">
    <div class="card p-4 shadow-lg border-0" style="width: 400px; background-color: #28456e;">
        <h2 class="text-center mb-4">Регистрация</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <ul class="mb-0">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" class="form-control bg-dark text-light border-secondary" id="id_username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль:</label>
                <input type="password" name="password1" class="form-control bg-dark text-light border-secondary" id="id_password1">
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Подтвердите пароль:</label>
                <input type="password" name="password2" class="form-control bg-dark text-light border-secondary" id="id_password2">
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none text-primary">Уже есть аккаунт? Войти</a>
        </p>
    </div>
</body>
</html>
