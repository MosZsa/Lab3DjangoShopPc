<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ оформлен</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-success">Ваш заказ успешно оформлен!</h1>
            <p class="lead">Спасибо за ваш заказ. Мы скоро с вами свяжемся!</p>
            <hr>
            <p class="mt-3">
                <strong>Номер вашего заказа:</strong> <span class="text-primary">#{{ order.id }}</span>
            </p>
            <p>
                Вы можете просмотреть детали заказа в разделе <a href="{% url 'order_history' %}" class="link-primary">история заказов</a>.
            </p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary btn-lg me-2"><i class="fas fa-home"></i> На главную</a>
                <a href="{% url 'product_list' category_id=0 %}" class="btn btn-outline-secondary btn-lg"><i class="fas fa-shopping-cart"></i> Продолжить покупки</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
